<!doctype html>
<html>
<head>
	<meta HTTP-EQUIV="pragma" content="no-cache"> 
	<meta HTTP-EQUIV="Cache-Control" content="no-store, must-revalidate"> 
	<meta HTTP-EQUIV="expires" content="Wed, 26 Feb 1997 08:21:57 gmt"> 
	<meta HTTP-EQUIV="expires" content="0"> 
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <title>清华大学校园网 Tsinghua University Network</title>

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="/css/common.css" /> -->
  
  <script src="../script/jquery.js"></script>
  <script src="../script/util.js"></script>
  <script src="../script/md5.js"></script>
  <script src="../script/login.js"></script>
</head>

<body id="non_phone">

  <div id="center">
  
    <div id="head">
    	<div id="title">
        	<p>清华大学校园网</p>
        	<p class="english">Tsinghua University Network</p>
    	</div>
    </div>

    <div id="content">
      <div id="login">
        <form name="login_form" id="login_form" action="/do_login.php" method="post" onsubmit="do_login();">
          <input type="hidden" name="is_pad" value="2">
          <input type="hidden" name="n" value="100">
          <input type="hidden" name="type" value="1">
          <input type="hidden" name="drop" value="0">
	 <input type="hidden" name="action" value="login">
		  <input type="hidden" name="ac_id" id="ac_id" value="1">
          <div class="field">
            <div class="label_text" for="uname">用户名<p class="english">User&nbsp;ID</p></div>
            <input type="text" name="uname" id="uname" value="" autocorrect="off" autocapitalize="off">
          </div>
          <div class="field">
            <div class="label_text" for="pass">密码<p class="english">Password</p></div>
            <input type="password" name="pass" id="pass" autocorrect="off" autocapitalize="off">
          </div>
          <div class="field" id="remember">
            <input type="checkbox" name="save_me" id="cookie" value="yes">
            <div class="checkbox_text">记住密码<p class="english">Remember&nbsp;Password</p></div>
          </div>
          <a id="account" href="https://usereg.tsinghua.edu.cn" title="账户设置&#10;Account&nbsp;Settings">账户设置
            <p class="english">Account&nbsp;Settings</p></a>
          <input type="button" value="Login" name="connect" id="connect" onclick="do_login();">
        </form>
      </div>
    </div>
    <div id="foot">TUNet<p class="english">Lab mu</p></div>
  </div>
</body>
</html>
